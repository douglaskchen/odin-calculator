<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coolest Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <button class="btns btnsNum" id="btn0">0</button>
        <button class="btns btnsNum" id="btn1">1</button>
        <button class="btns btnsNum" id="btn2">2</button>
        <button class="btns btnsNum" id="btn3">3</button>
        <button class="btns btnsNum" id="btn4">4</button>
        <button class="btns btnsNum" id="btn5">5</button>
        <button class="btns btnsNum" id="btn6">6</button>
        <button class="btns btnsNum" id="btn7">7</button>
        <button class="btns btnsNum" id="btn8">8</button>
        <button class="btns btnsNum" id="btn9">9</button>

        <button class="btns btnsOp" id="add">+</button>
        <button class="btns btnsOp" id="sub">-</button>
        <button class="btns btnsOp" id="mult">x</button>
        <button class="btns btnsOp" id="divi">/</button>

        <button class="btns btnsTool" id="backspace">backspace</button>
        <button class="btns btnsTool" id="calculate">=</button>
        <button class="btns btnsTool" id="clear">clear</button>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
